<div class="container-flex">
    <mat-toolbar class="bg-dark">
        <div class="col-md-2">
            <button class=" btn btn-lg text-white"routerLink="/home" >Resto</button>
        </div>
        <div class="col-md-1">
            <button mat-button [matMenuTriggerFor]="productMenu" class="text-white">Productos</button>
            <mat-menu #productMenu yPosition="above">
                <button mat-menu-item routerLink="/product-view">Ver</button>
                <button mat-menu-item routerLink="/product-new">Nuevo</button>
                <button mat-menu-item routerLink="/stock">Stock</button>
                </mat-menu>
        </div>
        <div class="col-md-1">
            <button mat-button [matMenuTriggerFor]="categoryMenu" class="text-white">Categorias</button>
            <mat-menu #categoryMenu yPosition="above">
              
                <button mat-menu-item routerLink="/category-new">Categoria Productos</button>
                <button mat-menu-item routerLink="/ingredient-category">Categoria Ingredientes</button>
                 </mat-menu>
        </div>
        <div class="col-md-1">
            <button mat-button [matMenuTriggerFor]="ingredientsMenu" class="text-white">Ingredientes</button>
            <mat-menu #ingredientsMenu yPosition="above">
                <button mat-menu-item routerLink="/ingredient-new">Nuevo</button>
                <button mat-menu-item routerLink="/ingredient-view">Ver</button>
                </mat-menu>
        </div>
        <div class="col-md-1">
            <button mat-button [matMenuTriggerFor]="mixMenu" class="text-white">Recetas</button>
            <mat-menu #mixMenu yPosition="above">
             <button mat-menu-item routerLink="/ingredient-mix">Crear</button>
              
              
                 </mat-menu>
        </div>
 <div class="col-md-1">
            <button mat-button [matMenuTriggerFor]="employeeMenu" class="text-white">Empleados</button>
            <mat-menu #employeeMenu yPosition="above">
                <button mat-menu-item routerLink="/employee-manager">Roles</button>
                <button mat-menu-item routerLink="/employee-new">Empleados</button>
              </mat-menu>
            </div>
              <div class="col-md-1">
                <button mat-button [matMenuTriggerFor]="statisticMenu" class="text-white">Jornadas</button>
                <mat-menu #statisticMenu yPosition="above">
                    <button mat-menu-item routerLink="/statistic-main">Jornadas</button>
                  
                  </mat-menu>
        </div>
       
        <div class="col-md-1 position-absolute top-0 end-0 mt-3">
            <button (click)="onLogout()" class="btn btn-sm btn-white border-white opatity-75 text-white">Cerrar sesion</button>
        </div>
    </mat-toolbar>
  
</div>
