<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="ingredientFormBuilder"  class="form-group justifty-center border border-dark text-center fw-bold">
                <div class="form-group mt-2">
                    <label for="ingredient-name" class="form-label fs-7  border-dark">Nombre</label>
                    <input class="form-control" type="text" formControlName="ingredientName" id="ingredient-name">
                    <div *ngIf="ingredientName.invalid && (ingredientName.dirty || ingredientName.touched)" class="text-danger">
                    <div *ngIf="ingredientName.errors?.['required']">
                    Falta el nombre...
                    </div>
                   </div>
                </div>
                <div class="form-group">
                    <label for="categoryId" class="form-label fs-7 mt-4">Categoria</label>
                <select id="categoryId"  formControlName="categoryId" class="form-select border-dark  mt-2">
                    <option type="number" class="form-control" *ngFor="let category of ingredientsCategory" id="categoryId" [value]="category.id">
                        {{category.categoryName}}</option>
                        <div *ngIf="categoryId.invalid && (categoryId.dirty || categoryId.touched)" class="text-danger">
                            <div *ngIf="categoryId.errors?.['invalid']">
                           Debes seleccionar una categoria
                            </div>
                           </div>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="ingredient-amount" class="form-label fs-7  border-dark">Cantidad</label>
                <input class="form-control" type="number" formControlName="ingredientAmount" id="ingredient-amount">
                <div *ngIf="ingredientAmount.invalid && (ingredientAmount.dirty || ingredientAmount.touched)" class="text-danger">
                <div *ngIf="ingredientAmount.errors?.['required']">
                Falta el nombre...
                </div>
               </div>
            </div>
                <button type="submit" (click)="onUpdateIngredient()" class="btn btn-success border border-dark mt-2 mb-2">Guardar</button>
            </form>
        </div>
    </div>
</div>
