<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col">
            <div *ngIf="isDayStarted">
                <div class="card w-50 mt-2 border border-dark">
                    <div class=" text-dark fw-bold">
                        <div class="d-inline card-text fs-6 text-center fw-bold text-dark ms-2 ">Inicio de caja:</div>
                        <div class="d-inline card-text fs-6 text-center fst-italic text-danger ms-5 "></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <button class="btn btn-danger mt-2" (click)="deleteWorkingDayStorage()">delete working day from
                storage</button>
        </div>
    </div>

    <div class="row mt-5">
        <div *ngIf="!isDayStarted" class="col-md-4">
            <form [formGroup]="startWorkingDayForm"
                class="form-group border border-dark bg-white  text-dark opacity-75 justify-center mt-3 mt-5">

                <mat-form-field class="d-block ">
                    <label for="totalStartCash" class="text-center fw-bold">Inicio de caja</label>
                    <input matInput type="number" class="form-control" formControlName="totalStartCash"
                        id="totalStartCash">
                    <div *ngIf="totalStartCash.invalid && (totalStartCash.dirty || totalStartCash.touched)"
                        class="text-danger">
                        <div class="mt-1" *ngIf="totalStartCash.errors?.['required']">
                            numero invalido
                        </div>
                    </div>
                </mat-form-field>
                <button type="submit" (click)="onStartWorkgingDay()" class="btn btn-success btn-block mb-4">Iniciar</button>
            </form>
        </div> 
        <div *ngIf="isDayStarted" class="col-md-4">
            <form [formGroup]="startWorkingDayForm"
                class="form-group border border-dark bg-white  text-dark opacity-75 justify-center mt-3 mt-5">

                <mat-form-field class="d-block ">
                    <label for="totalStartCash" class="text-center fw-bold">Inicio de caja</label>
                    <input matInput type="number" class="form-control" formControlName="totalStartCash"
                        id="totalStartCash">
                    <div *ngIf="totalStartCash.invalid && (totalStartCash.dirty || totalStartCash.touched)"
                        class="text-danger">
                        <div class="mt-1" *ngIf="totalStartCash.errors?.['required']">
                            numero invalido
                        </div>
                    </div>
                </mat-form-field>
                <button type="submit" (click)="onUpdateWorkingDay()" class="btn btn-success btn-block mb-4">Actualizar</button>
            </form>
        </div>
       
        <div class="col-md-4">
            <h2 class="text-center">Seleccion de Empleados</h2>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="display-7 text-center text-dark">Empleado</th>
                        <th scope="col" class="display-7 text-center text-dark">Puesto</th>
                        <th scope="col" class="display-7 text-center text-dark">Seleccion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of allEmployees">
                        <td class="display-7 fw-bold text-center text-dark">{{employee.employeeName}}</td>
                        <td class="display-7 fw-bold text-center text-dark">{{employee.employeeJob}}</td>
                        <td class="display-7 text-center text-success"><a class="btn btn-sm btn-success"
                                (click)="onEmployeeSelection(employee.id)">-</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <h2 class="text-center">Empleados seleccionadas</h2>
            <table class="table table-bordered table-striped">

                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="display-7 text-center text-dark">Empleado</th>
                        <th scope="col" class="display-7 text-center text-dark">Puesto</th>
                        <th scope="col" class="display-7 text-center text-dark">Eliminar</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let selEmployee of selectedEmployees">
                        <td class="display-7 fw-bold text-center text-danger">{{selEmployee.employeeName}}</td>
                        <td class="display-7 fw-bold text-center text-danger">{{selEmployee.employeeJob}}</td>
                        <td *ngIf="this.isDayStarted" class="display-7 text-center text-success"><a class="btn btn-sm btn-success"
                            (click)="onEmployeeRemove(selEmployee.id)">-</a></td>
                        <td *ngIf="!this.isDayStarted" class="display-7 text-center text-success"><a class="btn btn-sm btn-success"
                                (click)="onEmployeeRemove(selEmployee.id)">-</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row mt-5"></div>
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-md-6">

        </div>
    </div>
</div>
